<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&family=Roboto:wght@300;400;700&display=swap"
          rel="stylesheet">

    <title>Task 2</title>
</head>
<body>
<main>

    <div class="content">
        <h1 class="title">Bring it all together</h1>
        <p class="text">The fastest way to combine your favorite tools and APIs to build
            the<br/>fastest sites, stores, and apps for the web.
        </p>
    </div>

    <div class="filter_form container">
        <div class="row">

            <div class="filter_content">
                <div class="check_box_group row">
                    <div class="check_box_item col">
                        <input type="checkbox" class="custom_checkbox" id="actualYear">
                        <label class="check_title" for="actualYear">новинки 2023</label>
                    </div>

                    <div class="check_box_item col">
                        <input type="checkbox" class="custom_checkbox" id="inStock">
                        <label class="check_title" for="inStock">в наличии</label>
                    </div>

                    <div class="clear_button col">
                        <button class="" id="clearButton">сбросить</button>
                    </div>
                </div>

                <div class="search">
                    <div class="image"></div>
                    <input type="text" id="searchInput"
                           placeholder="Поиск по ключевым словам ...">
                </div>
                <div class="select_group row">
                    <div class="col">
                        <div class="custom_select">
                            <div class="selected_option" id="colorSelect">Цвет</div>
                            <ul class="options">
                                <li class="selected_item" value="blue">Синий</li>
                                <li class="selected_item" value="purple">Фиолетовый</li>
                            </ul>
                            <div class="arrow_logo"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="custom_select">
                            <div class="selected_option" id="categorySelect">Рубрика</div>
                            <ul class="options">
                                <li class="selected_item" value="category1">Рубрика 1</li>
                                <li class="selected_item" value="category2">Рубрика 2</li>
                                <li class="selected_item" value="category3">Рубрика 3</li>
                            </ul>
                            <div class="arrow_logo"></div>
                        </div>
                    </div>
                    <div class="col">
                        <button class="submit_button">Применить фильтр</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="./src/script.js"></script>
</body>
</html>
